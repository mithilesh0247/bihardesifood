{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h2>Checkout</h2>

    {% if not user.is_authenticated %}
    <div class="alert alert-info">
        Returning customer?
        <a href="{% url 'login' %}">Login</a> for faster checkout and to track your orders.
        Or continue as guest below.
    </div>
    {% endif %}

    <form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea name="address" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control" required>
    </div>

    {% if not user.is_authenticated %}
    <div class="mb-3">
        <label for="email" class="form-label">Email (for order confirmation)</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-success">Place Order (Cash on Delivery)</button>
</form>

</div>

{% endblock %}
